<section id="contact" class="bg-alt">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">How can we help?</h2>
        <h3 class="section-subheading">
        Let us know more about your project.
       </h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">

            <div class="col-md-6">
                <div class="control-group form-group">
                    <input type="text" class="form-control" placeholder="Your Name *" id="name"
                    autocomplete="name"
                    required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group form-group">
                    <input type="email" class="form-control" placeholder="Email *" id="email"
                    autocomplete="email" 
                    required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group form-group">
                    <input type="tel" class="form-control" placeholder="Phone" id="phone"
                    autocomplete="tel-national"
                    data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="control-group form-group">
                    <textarea class="form-control" placeholder="Message *" id="message" 
                    required data-validation-required-message="Please enter a message." rows="6" cols="50"></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-md">Get a Quote</button>
            </div>

          </div>
        </form>
      </div>

    </div>

  </div>
</section>
